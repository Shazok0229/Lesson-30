<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container py-3">
    <div class="my-3">
      <button type="button" class="btn btn-primary btn-lg btn-a" value="1">1</button>
      <button type="button" class="btn btn-primary btn-lg btn-a" value="2">2</button>
      <button type="button" class="btn btn-primary btn-lg btn-a" value="3">3</button>
      <button type="button" class="btn btn-primary btn-lg btn-a" value="4">4</button>
      <button type="button" class="btn btn-primary btn-lg btn-a" value="5">5</button>
      <button type="button" class="btn btn-primary btn-lg btn-a" value="6">6</button>
      <button type="button" class="btn btn-primary btn-lg btn-a" value="7">7</button>
      <button type="button" class="btn btn-primary btn-lg btn-a" value="8">8</button>
      <button type="button" class="btn btn-primary btn-lg btn-a" value="9">9</button>
      <button type="button" class="btn btn-primary btn-lg btn-a" value="0">0</button>
      <span class="fs-1 align-middle fw-bold mx-3" id="number-a">0</span>
    </div>
    <div class="my-3">
      <button type="button" class="btn btn-primary btn-lg btn-b" value="1">1</button>
      <button type="button" class="btn btn-primary btn-lg btn-b" value="2">2</button>
      <button type="button" class="btn btn-primary btn-lg btn-b" value="3">3</button>
      <button type="button" class="btn btn-primary btn-lg btn-b" value="4">4</button>
      <button type="button" class="btn btn-primary btn-lg btn-b" value="5">5</button>
      <button type="button" class="btn btn-primary btn-lg btn-b" value="6">6</button>
      <button type="button" class="btn btn-primary btn-lg btn-b" value="7">7</button>
      <button type="button" class="btn btn-primary btn-lg btn-b" value="8">8</button>
      <button type="button" class="btn btn-primary btn-lg btn-b" value="9">9</button>
      <button type="button" class="btn btn-primary btn-lg btn-b" value="0">0</button>
      <span class="fs-1 align-middle fw-bold mx-3" id="number-b">0</span>
    </div>
    <div class="my-3">
      <button type="button" class="btn btn-secondary btn-lg" id="gosmak">Goşmak</button>
      <button type="button" class="btn btn-secondary btn-lg" id="ayyrmak">Aýyrmak</button>
      <button type="button" class="btn btn-secondary btn-lg" id="kopeltmek">Köpeltmek</button>
      <button type="button" class="btn btn-secondary btn-lg" id="bolmek">Bölmek</button>
      <span class="fs-1 align-middle fw-bold text-danger mx-3" id="result">0</span>
    </div>
    <div class="my-3">
      <button type="button" class="btn btn-success btn-lg" id="reset">Reset</button>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/calc.js"></script>
</body>

</html>
